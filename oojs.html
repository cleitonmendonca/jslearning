<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
        function Person(first, last, age, gender, interests){
            this.name = {
                'first' : first,
                'last' : last
            };            
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.bio = function() {
                var interestsString = '';
                if(this.gender.toLowerCase() === 'male' || this.gender.toLowerCase() === 'm')
                    interestsString += 'He likes ';
                else if(this.gender.toLowerCase() === 'female' || this.gender.toLowerCase() === 'f')
                    interestsString += 'She likes ';
                else
                    interestsString += 'They like ';
                    
                for (let i = 0; i < interests.length; i++) {
                    if(i !== interests.length - 2)
                        interestsString += interests[i] + ', ';
                    else 
                        interestsString += interests[i] + ' and ';
                 }
                alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ' + interestsString.substring(0, interestsString.length - 2) + '.');
            };
            this.greeting = function (){
                alert('Hi! I\'m ' + this.name.first + '.');
            };
        }

        var person1 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing', 'jazz']);
        var person2 = new Person('Eva', 'Smith', 30, 'female', ['music']);
        var person3 = new Person('Samantha', 'Smith', 32, 'female', ['music', 'ciclying', 'dancing', 'soccer', 'swimming']);        
    </script>
