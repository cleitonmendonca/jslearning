		<div class="content">
			<h1>From Binary to Decimal</h1>
			<div class="db-example">
				<form class="needs-validation" novalidate>
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="validationCustomBinaryNumber">Binary Number</label>
							<input type="text" class="form-control" id="validationCustomBinaryNumber" required>
							<div class="valid-feedback">
								Looks good!
							</div>
							<div class="invalid-feedback">
								Please choose a binary number
							</div>
						</div>						
					</div>
					<div class="form-row">
						<div class="col-md-4 mb-3">      
							<label for="validationCustomButton"></label>
							<button type="button" class="btn btn-primary" onclick='applyConvertion(document.getElementById("validationCustomBinaryNumber").value);' >Converter</button>
						</div>						
					</div>
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="validationCustomDecimalNumber">Decimal Number</label>
							<input type="text" class="form-control" id="validationCustomDecimalNumber" readonly="readonly">
							<div class="valid-feedback">
								Looks good!
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>	
	</main>		
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
